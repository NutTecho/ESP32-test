[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	knolleary/PubSubClient@^2.8
	arkhipenko/TaskScheduler@^3.6.0
	paulstoffregen/OneWire@^2.3.6
	robtillaart/DS18B20@^0.1.12
	bblanchon/ArduinoJson@6.19.1
build_type = debug
